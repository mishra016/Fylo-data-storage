<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>

  <div class="container">
  <div class="icons">
    <img class="logo" src="images/logo.svg" alt="logo-img">
    <div class="icon-containers">
    <div class="icon-cont">
      <img src="images/icon-document.svg" alt="document">
    </div>
    <div class="icon-cont">
      <img src="images/icon-folder.svg" alt="folder">
    </div>
    <div class="icon-cont">
      <img src="images/icon-upload.svg" alt="">
    </div>
    </div>
  </div>
  <div class="bar">
    <p>You’ve used <span style="color:white; font-weight:bold">815 GB</span> of your storage</p>
    <div class="progress-container">
      <div class="progress">
        <div class="circle"></div>
      </div>
    </div>
    <div class="total-len">
      <small>0 GB</small>
      <small>1000 GB</small>
    </div>
    <div class="len-left">
      <p><strong>185</strong> GB left</p>
    </div>
  </div>
</div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://mishra016.github.io/my-personal-site/" target="_blank">Mohi Mishra</a>.
    </div>

</body>
</html>
